<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina selector de campo</title>
    <link href="./css/parcelas.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="contenedor">
        <!-- Aqui esta el header -->
        <div id="cabecera_contenedor">
            <div id="area_logo">
                <a href="../index.html">
                    <img src="../assets/logo.svg" alt="imagen de logo" id="imagen_logo_GTI">
                </a>
            </div>
        </div>
        <!-- Aqui termina el header -->
        <h1 id="titulo">SELECCIONE SU CAMPO</h1>
        <hr class="Linea-Larga">

        <!-- Aqui esta la mapa -->
        <!--<img src="../assets/parcela1.jpeg" alt="mapa" id="img-mapa">-->
        <div id="mapa"></div>

        <!-- Botones para elegir -->
        <div id="selector-parcelas"></div>

        <script>
            let map;
            let parcelas;

            async function initMap() {

                let urlParams = new URLSearchParams(window.location.search);
                let usuario = urlParams.get("usuario");
                let parcela = urlParams.get("parcela");

                if (usuario) {
                    obtenerParcelasUsuario(usuario);
                } else if (parcela) {
                    obtenerParcela(parcela)
                } else {
                    obtenerParcelasUsuario(1);
                }
            }

            function crearMapa() {
                map = new google.maps.Map(document.getElementById('mapa'), {
                    center: {
                        lat: 39.9965055,
                        lng: -0.1674364
                    },
                    zoom: 18,
                    mapTypeId: 'hybrid',
                    styles: [{
                        featureType: 'poi',
                        stylers: [{
                            visibility: 'off'
                        }]
                    }, {
                        featureType: 'transit',
                        stylers: [{
                            visibility: 'off'
                        }]
                    }],
                    mapTypeControl: false,
                    streetViewControl: false,
                    rotateControl: false,
                });
            }

            async function obtenerParcela(parcela) {
                crearMapa();
                let consulta = await fetch("http://localhost/src/api/parcela.php/parcela?id=" + parcela);
                parcelas = [];
                parcelas[0] = await consulta.json();
                await crearPoligono(parcelas[0]);
                ajustarMapa();
            }

            async function obtenerParcelasUsuario(usuario) {
                let consulta = await fetch("http://localhost/src/api/parcela.php/user?usuario=" + usuario);
                parcelas = await consulta.json();

                crearSelector();

                crearMapa();
            }

            function crearSelector() {
                let selector = document.getElementById("selector-parcelas");
                parcelas.forEach(function(parcela, index) {
                    let label = document.createElement('label');
                    label.textContent = parcela.nombre_parcela;
                    label.setAttribute("for", "button" + index);
                    let check = document.createElement('input');
                    check.setAttribute("id", "button" + index);
                    check.type = 'checkbox';
                    check.addEventListener('change', function() {
                        mostrarOcultarParcela(index, check.checked);
                    })
                    selector.append(check);
                    selector.append(label);
                })
            }

            async function crearPoligono(parcela) {
                let id = parcela.parcela || parcela.id;
                let consulta = await fetch("http://localhost/src/api/parcela.php/vertices?parcela=" + id);
                let vertices = await consulta.json();
                var sonda1 = new google.maps.Marker({
                    position: vertices[0],
                    draggable: false
                });
                var sonda2 = new google.maps.Marker({
                    position: vertices[1],
                    draggable: false
                });
                var sonda3 = new google.maps.Marker({
                    position: vertices[2],
                    draggable: false
                });
                var sonda4 = new google.maps.Marker({
                    position: vertices[3],
                    draggable: false
                });
                sonda1.setMap(map);
                sonda2.setMap(map);
                sonda3.setMap(map);
                sonda4.setMap(map);
                parcela.polygon = new google.maps.Polygon({
                    paths: vertices,
                    strokeColor: "#" + parcela.color,
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: "#" + parcela.color,
                    fillOpacity: 0.35,
                    map: map
                });
            }

            async function mostrarOcultarParcela(index, mostrar) {
                let parcela = parcelas[index];
                if (mostrar) {
                    if (parcela.polygon) {
                        parcela.polygon.setMap(map);
                    } else {
                        await crearPoligono(parcela);
                    }
                } else {
                    if (parcela.polygon) parcela.polygon.setMap(null);
                }
                ajustarMapa();
            }

            function ajustarMapa() {
                let bounds = new google.maps.LatLngBounds();
                parcelas.forEach(function(parcela) {
                    if (parcela.polygon && parcela.polygon.getMap()) {
                        parcela.polygon.getPath().getArray().forEach(function(v) {
                            bounds.extend(v);
                        })
                    }
                })
                if (!bounds.isEmpty()) map.fitBounds(bounds);
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHr7bzm-oLpXkbx9-q0KwTll7cN6blr9I&callback=initMap">
        </script>

</body>

</html>
